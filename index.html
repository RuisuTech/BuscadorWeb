<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #myVideo {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover; /* Ajusta el video para que cubra todo el contenedor */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 1; /* Asegura que el contenido esté por encima del video */
        }

        .search-form {
            max-width: 600px; /* Ajusta el ancho máximo del formulario de búsqueda */
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .search-form input[type="text"] {
            margin-top: 50%;
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Estilos adicionales para hacer el video responsive */
        @media (max-width: 768px) {
            .search-form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="YelanAI.mp4" type="video/mp4">
            <!-- Añade otros formatos de video aquí si es necesario -->
            Tu navegador no soporta video HTML5.
        </video>
        <div class="content">
            <!-- Barra de búsqueda -->
            <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" id="searchInput" name="q" placeholder="Buscar.." autocomplete="off" required>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchForm = document.querySelector('.search-form');
            var searchInput = document.getElementById('searchInput');

            searchForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe

                var searchTerm = searchInput.value.trim(); // Obtén el término de búsqueda y elimina espacios en blanco al inicio y al final

                if (searchTerm !== '') {
                    // Realiza la acción de búsqueda aquí (en este caso, abre una nueva pestaña con Google)
                    var searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchTerm);
                    window.open(searchUrl, '_blank');

                    // Borra el campo de búsqueda después de realizar la búsqueda
                    searchInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
