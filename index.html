<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="YelanAI.mp4" type="video/mp4">
            <!-- Añade otros formatos de video aquí si es necesario -->
            Tu navegador no soporta video HTML5.
        </video>
        <div class="content">
            <!-- Barra de búsqueda -->
            <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Buscar.." autocomplete="off"  required>
            </form>
        </div>
    </div>
</body>
</html>
